app:
  name: techtrends

namespace:
  name: prod

service:
  port: 7111
  targetPort: 3111
  protocol: TCP
  type: ClusterIP

image:
  repository: dpoulopoulos/techtrends
  tag: latest
  pullPolicy: Always

replicaCount: 5

requests:
  memory: 128Mi
  CPU: 350m
limits:
  memory: 256Mi
  CPU: 500m

containerPort: 3111

livenessProbe:
  path: /healthz
  port: 3111
readinessProbe:
  path: /healthz
  port: 3111